<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Calculator</title>
    <!-- CSS File -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="center">
          <!-- calculator -->
          <div class="calculator-box">
            <!-- Output -->
            <div id="output">0</div>
            <!-- Buttons -->
            <div class="buttons">
              <button id="clear">c</button>
              <button>DEL</button>
              <button>รท</button>
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button>ร</button>
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button>-</button>
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button>+</button>
              <button>0</button>
              <button>00</button>
              <button>.</button>
              <button id="equal">=</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- JS File -->
    <script src="js/script.js"></script>
  </body>
</html>
